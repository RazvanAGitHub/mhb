<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Transaction List</title>
</head>

<body>

<div class="container">

    <h3>Transaction List</h3>
    <div sec:authorize="isAuthenticated()">
        User: <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
        <span th:text="${#authentication.getPrincipal().authorities}"></span> |
        <a th:href="@{/showMainPage}">Main</a>
        <!-- Add a logout button -->
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-outline-primary btn-sm mt-1"/>
        </form>
    </div>
    <hr>

    <!--	 Add a button -->
    <a th:href="@{/transactions/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Create Transaction
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <!--            <th>Id</th>-->
            <th>Account Id</th>
            <th class="text-center">DateTime</th>
            <th class="text-center">Details</th>
            <th class="text-center">Debit</th>
            <th class="text-center">Credit</th>
            <th class="text-center">Balance</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.accountId}"/>
            <td th:text="${transaction.dateTime}"/>
            <td th:text="${transaction.transactionDetails}" class="text-center"/>
            <td th:text="${transaction.debit}" class="text-center"/>
            <td th:text="${transaction.credit}" class="text-center"/>
            <td th:text="${transaction.balance}" class="text-center"/>

        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
